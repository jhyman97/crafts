<!DOCTYPE html>
<html>
    <head>
        <title>Arts and Crafts</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    </head>
    <body>
        <div id="content">
            <header>
                <h1>Arts and Crafts</h1>
            </header>
            <main>
                <h2>Buy and Sell Crafts<button id="btn-add">&#128934;</button></h2>
                <section id="crafts-imgs">
                    <section class="column"></section>
                    <section class="column"></section>
                    <section class="column"></section>
                    <section class="column"></section>
                </section>
                <div id="modal">
                    <div id="modal-content">
                        <span id="close">&times;</span>
                        <section id="modal-details">
                            <section id="craft-details">
                                <section class="modal-flex-container">
                                    <section class="one">
                                        <img id="img-details" src="">
                                    </section>
                                    <section id="details" class="two"></section>
                                </section>
                            </section>
                            <form id="form-add-craft" method="POST" class="hidden">
                                <section class="modal-flex-container">
                                    <section class="one form-image-section">
                                        <img id="img-prev" src="https://place-hold.it/200x300">
                                        <div id="file-button">
                                            <label id="file-btn" for="image">Select An Image</label>
                                            <input type="file" id="image" name="image" accept="image/*" required class="hidden">
                                        </div>
                                    </section>
                                    <section class="two">
                                        <h3>Make Changes to your Craft</h3>
                                        <input type="hidden" id="_id" name="_id">
                                        <p>
                                            <label for="name" class="inline">Name:</label>
                                            <input type="text" id="name" name="name" required>
                                        </p>
                                        <p>
                                            <label for="description" class="inline">Description:</label>
                                            <textarea id="description" name="description" required></textarea>
                                        </p>
                                        <p>
                                            <!-- <label class="inline">Supplies:</label> -->
                                            <section id="supply-inputs">
                                                <label class="inline">Supplies:</label>
                                                <input class="block" type="text" required>
                                            </section>
                                            <button id="add-supply">Add Supply</button>
                                        </p>
                                        <p>
                                            <button type="button" id="btn-cancel">Cancel</button>
                                            <button type="submit">Save</button>
                                        </p>
                                    </section>
                                </section>
                            </form>
                        </section>
                    </div>  
                </div>
            </main>
            <footer>
                <p>&copy; Arts and Crafts</p>
            </footer>
        </div>
       <script src="script.js"></script>
    </body>
</html>
